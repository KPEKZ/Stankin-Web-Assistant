<tui-root>
<app-header (toggleEvent)="drawer.toggle()"></app-header>
<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="over" >
    <mat-nav-list class="sidenav__list">
        <a mat-flat-button  routerLink="teachers" routerLinkActive="active">
          <mat-list-item>
            Преподаватели
          </mat-list-item>
        </a>
      <mat-divider></mat-divider>
      <button type="button" mat-flat-button [matMenuTriggerFor]="docs">
        <mat-list-item>
          Справки
        </mat-list-item>
      </button>
    </mat-nav-list>
    <mat-menu #docs="matMenu">
      <button mat-menu-item >Справка с места обучения</button>
      <button mat-menu-item>Справка о периоде
        обучения</button>
      <button mat-menu-item >Reptiles</button>
      <button mat-menu-item>Birds</button>
      <button mat-menu-item>Mammals</button>
    </mat-menu>
  </mat-drawer>
  <mat-drawer-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

</tui-root>
