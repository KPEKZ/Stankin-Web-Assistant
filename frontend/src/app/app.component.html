<tui-root>
<app-header (toggleEvent)="drawer.toggle()"></app-header>
<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="over" >
    <mat-nav-list class="sidenav__list">
        <a mat-flat-button  routerLink="teachers" routerLinkActive="active">
          <mat-list-item>
            Преподаватели
          </mat-list-item>
        </a>
      <mat-divider></mat-divider>
      <a mat-flat-button routerLink="references" routerLinkActive="active">
        <mat-list-item>
          Справки
        </mat-list-item>
      </a>
      <mat-divider></mat-divider>
      <a mat-flat-button routerLink="problems" routerLinkActive="active">
        <mat-list-item>
          прочие проблемы
        </mat-list-item>
      </a>
      <mat-divider></mat-divider>
      <a mat-flat-button routerLink="headmen" routerLinkActive="active">
        <mat-list-item>
          Узнать старосту
        </mat-list-item>
      </a>
      <mat-divider></mat-divider>
      <a mat-flat-button routerLink="perfomance" routerLinkActive="active">
        <mat-list-item>
          Узнать успеваемость
        </mat-list-item>
      </a>
      <mat-divider></mat-divider>
      <a mat-flat-button routerLink="curator" routerLinkActive="active">
        <mat-list-item>
          Узнать куратора
        </mat-list-item>
      </a>
      <mat-divider></mat-divider>
      <a mat-flat-button routerLink="listGroup" routerLinkActive="active">
        <mat-list-item>
          список группы
        </mat-list-item>
      </a>
      <mat-divider></mat-divider>
      <a mat-flat-button routerLink="news" routerLinkActive="active">
        <mat-list-item>
          Новости
        </mat-list-item>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

</tui-root>
