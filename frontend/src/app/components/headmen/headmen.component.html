<section>
  <h1>Староста</h1>

    <mat-label>Введите группу</mat-label>
    <input type="text" matInput name="headmen" (input)="onChange($event)">

  <ng-container *ngIf="headMen.length > 0 && headMen ">

  </ng-container>

</section>
