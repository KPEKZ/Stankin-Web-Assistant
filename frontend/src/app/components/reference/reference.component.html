<div *ngIf="dataSource">

  <div class="actions" *ngIf="isAdmin">
    <button mat-raised-button (click)="addData(type,dep,room,phone)" class="demo-button">
      Добавить
    </button>
    <button
        mat-raised-button
        [disabled]="!dataSource.length"
        (click)="removeData()"
        class="demo-button">
      Удалить
    </button>
    <mat-form-field>
      <mat-label>Тип справки</mat-label>
      <input type="text" matInput #type>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Отдел</mat-label>
      <input type="text" matInput #dep>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Кабинет</mat-label>
      <input type="text" matInput #room>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Телефон</mat-label>
      <input type="text" matInput #phone>
    </mat-form-field>
  </div>

  <table mat-table *ngIf="dataSource.length > 0" [dataSource]="dataSource">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Тип справки</th>
      <td mat-cell  *matCellDef="let row">
        {{row.type}}
      </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Отдел</th>
      <td mat-cell  *matCellDef="let row">
        {{row.department}}
      </td>
    </ng-container>

    <ng-container matColumnDef="audience">
      <th mat-header-cell *matHeaderCellDef> Кабинет </th>
      <td mat-cell  *matCellDef="let row">
        {{row.room}}
      </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Телефон</th>
      <td mat-cell  *matCellDef="let row">
        {{row.phone}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <button  *ngIf="isAdmin" class="save-button" mat-raised-button (click)="onSave()" >Сохранить</button>
