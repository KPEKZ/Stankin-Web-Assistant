<mat-toolbar class="header" color="primary">
  <button mat-flat-button (click)="onToggle()" color="primary" ><mat-icon>menu</mat-icon></button>
  <span class="header-brand">Stankin Web Assistant</span>
  <mat-list class="header-navigation">
    <mat-list-item>
      <a class="navigation-link" mat-button routerLink="/auth" routerLinkActive="active">Authentication</a>
    </mat-list-item>
  </mat-list>
  <mat-list class="header-actions">
    <mat-list-item>
      <mat-form-field appearance="standard">
        <mat-label>search</mat-label>
        <input matInput  placeholder="Ex. Mia" #input>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-icon>more_vert</mat-icon>
    </mat-list-item>
    <mat-list-item *ngIf="user.secondName !== '' ">
      {{user.secondName}}
    </mat-list-item>
    <mat-list-item *ngIf="user.firstName !== '' ">
      {{user.firstName}}
    </mat-list-item>
    <mat-list-item>
      <button mat-mini-fab [matMenuTriggerFor]="menu" color="accent">
        <mat-icon >account_circle</mat-icon>
      </button>
    </mat-list-item>
    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="/profile">account</a>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </mat-list>
</mat-toolbar>
